{% extends 'base.html' %}
{% load static %}

{% block title %}
    注册
{% endblock %}

{% block extCSS %}
    <link rel="stylesheet" href="{% static 'app/user/register.css' %}">
{% endblock %}

{% block extJS %}
    <script src="{% static 'js/md5.js' %}"></script>
    <script src="{% static 'app/user/register.js' %}"></script>

{% endblock %}

{% block header %}
    <header>
        <div>用户注册</div>
    </header>
{% endblock %}

{% block content %}

    <div class="container">
    <form  method="post" action="{% url 'App:register_handle' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="msg5" style="color: red">{{ msg5 }}</div>
        <div class="form-group">
            <label >用户名</label>
            <input id="username" name="username" type="text"  class="form-control"  placeholder="6到18位的数字字母下划线且不能以数字开头">
        </div>
        <p id="msg"></p>

        <div class="form-group">
            <label >密码</label>
            <input id="password" name="password" type="password"  class="form-control"  placeholder="8位以上字符">
        </div>
        <p id="msg1"></p>

        <div class="form-group">
            <label >确认密码</label>
            <input id="again"  type="password"  class="form-control"  placeholder="请再次输入密码">
        </div>
        <p id="msg2"></p>

        <div class="form-group">
            <label >邮箱</label>
            <input id="email" name="email" type="text"  class="form-control"  placeholder="请输入合法的邮箱">
        </div>
        <p id="msg3"></p>

        <div class="form-group">
            <label >头像</label>
            <input id="icon" name="icon" type="file" >
        </div>


        <button id='register' type="submit" class="btn btn-success">注册</button>
        <p id="msg4"></p>
    </form>
            <div class="return">
            <a href="{% url 'App:home' %}">返回首页</a>
            <a href="{% url 'App:market' %}">返回闪购</a>
            <a href="{% url 'App:mine' %}">返回我的</a>
            </div>
    </div>


{% endblock %}
